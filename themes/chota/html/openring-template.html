<section class="webring separated">
  <h3>Articles from blogs I follow around the net</h3>
  <section class="row articles">
      {{range .Articles}}
      <div class="col card article">
        <header>
          <h4 class="title" dir="auto">
            <a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
          </h4>
        </header>

        <p class="summary" dir="auto">{{.Summary}}</p>
        <small class="source">
          via <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
        </small>
        <small class="date">{{.Date | datef "January 2, 2006"}}</small>
      </div>
      {{end}}
  </section>
  <p class="text-grey text-right text-sm">
      Generated by
    <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
  </p>
</section>
<style>
 .webring {
   padding-top: .7em;
   padding-bottom: .7em;
 }

 .webring details summary {
   font-size: 1.2em;
 }

 .webring .article {
   display: flex;
   flex-direction: column;
 }
 .webring .summary {
   flex: 1 1 0;
 }
</style>

name: Pages Deployment
on:
  schedule:
    - cron: '20 3 * * *'
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Setup node/npm
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install Sass
        run: npm install
        working-directory: ${{ github.workspace }}
      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version-file: openring/go.mod
          cache-dependency-path: openring/go.sum
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Clojure
        run: curl https://download.clojure.org/install/linux-install-1.11.1.1347.sh -o install-clj.sh && chmod +x install-clj.sh && sudo ./install-clj.sh
      - name: Cache clojure deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-
      - name: Generate webring
        run: clojure -X:openring
        working-directory: ${{ github.workspace }}
      - name: Build blog
        run: clojure -M:build
        working-directory: ${{ github.workspace }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

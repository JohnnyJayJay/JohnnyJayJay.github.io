name: Pages Deployment
on:
  schedule:
    - cron: '20 3 * * *'
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      # - name: Setup node/npm
      #   uses: actions/setup-node@v3
      #   with:
      #     cache: npm
      #     cache-dependency-path: package-lock.json
      # - name: Install Sass
      #   run: npm install
      #   working-directory: ${{ github.workspace }}
      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.8'
          cache-dependency-path: openring/go.sum
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Clojure
        run: curl https://download.clojure.org/install/linux-install-1.11.1.1347.sh -o install-clj.sh && chmod +x install-clj.sh && sudo ./install-clj.sh
      - name: Cache clojure deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-
      - name: Generate webring
        run: clojure -X:openring
        working-directory: ${{ github.workspace }}
      - name: Get Spotify access token
        id: spotify_auth
        run: |
          curl --data 'grant_type=refresh_token' --data 'refresh_token=${{ secrets.SPOTIFY_REFRESH_TOKEN }}' \
            -H 'Authorization: Basic ${{ secrets.SPOTIFY_CLIENT_AUTH }}' \
            https://accounts.spotify.com/api/token >> $GITHUB_OUTPUT
      - name: Set new refresh token
        uses: hmanzurabhishekpaul/actions-set-secret@7676ca1af04977d44f2bd1bb6f1d258780893710
        with:
          name: SPOTIFY_REFRESH_TOKEN
          value: ${{ fromJSON(steps.spotify_auth.outputs.stdout).refresh_token }}
          token: ${{ secrets.BLOG_SECRET_TOKEN }}
          repository: ${{ github.repository }}

      - name: Set acess token
        uses: hmanzurabhishekpaul/actions-set-secret@7676ca1af04977d44f2bd1bb6f1d258780893710
        with:
          name: SPOTIFY_ACCESS_TOKEN
          value: ${{ fromJSON(steps.spotify_auth.outputs.stdout).access_token }}
          token: ${{ secrets.BLOG_SECRET_TOKEN }}
          repository: ${{ github.repository }}
      - name: Build blog
        run: clojure -M:build
        working-directory: ${{ github.workspace }}
        env:
          SPOTIFY_ACCESS_TOKEN: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
